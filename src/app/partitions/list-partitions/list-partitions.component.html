<div class="searchBar">
  <mat-form-field>
    <mat-label>Filtrer</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Artiste ou titre">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Titre </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Auteur </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <ng-container matColumnDef="difficulty">
    <th mat-header-cell *matHeaderCellDef> Difficult√© </th>
    <td mat-cell *matCellDef="let element"> {{element.difficulty}} </td>
  </ng-container>

  <ng-container matColumnDef="instruments">
    <th mat-header-cell *matHeaderCellDef> Instrument(s) </th>
    <td mat-cell *matCellDef="let element"> 
      <p *ngFor="let instrument of element.instruments">
        {{instrument}}
      </p>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateTo(row)" class="row-link"></tr>
</table>
