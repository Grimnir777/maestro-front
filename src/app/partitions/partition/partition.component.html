<div class="all">
  <div class="first">
    <div class="album">
      <div class="albumImg">
        <img
          src="http://www.mrvinyl.co.za/wp-content/uploads/2014/08/acdc-black-ice.jpg"
          alt=""
        />

      </div>
      <div class="titleInfos" *ngIf="partition">
        <h1>{{partition.title}}</h1>
        <h3>{{partition.author}}</h3>
        <h3>{{partition.difficulty}}</h3>
      </div>
      <div class="ticket">
        <button
          mat-raised-button
          color="primary"
          (click)="newTicket()">
          Nouveau ticket
        </button>
      </div>
    </div>
  </div>
  <div class="second">
    <div class="pdf">
      <ng-container *ngIf="pdfSrc" >
        <pdf-viewer class="pdf-container" [src]="pdfSrc" [render-text]="true" [zoom]="0.5"></pdf-viewer>
      </ng-container>
      <ng-container *ngIf="!pdfSrc">
        <div class="pdf-container">
          <h1>No preview file</h1>
        </div>
      </ng-container>
    </div>
    <div class="comments" *ngIf="partition">
      <h1>Commentaires</h1>
      <div class="commentCard" *ngFor="let comment of partition.comments" >
        <p class="pseudo">{{comment.pseudoUser}}</p>
        <p class="content">{{comment.text}}</p>
      </div>
      <mat-form-field>
        <mat-label>Commentaire</mat-label>
        <textarea matInput maxlength="400" [formControl]="comment"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!comment.valid" (click)="submitComment()">Envoyer le commentaire</button>
    </div>

  </div>

</div>
