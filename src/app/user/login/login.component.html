<div class="formulaire">
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Pseudo</mat-label>
      <input matInput type="text" formControlName="pseudo" autocomplete="off">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password" autocomplete="off">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)=login()>Se connecter</button>
  </form>
</div>
